<!DOCTYPE html>

<!--[if IE 8 ]><html lang="en" class="ie8"><![endif]-->

<!--[if IE 9 ]><html lang="en" class="ie9"><![endif]-->

<!--[if (gt IE 9)|!(IE)]><!-->

<html lang="en">

<!--<![endif]-->

<head>

	<meta charset="utf-8" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<title>jQuery custom scrollbar demo</title>

	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- stylesheet for demo and examples -->

	<link rel="stylesheet" href="style.css">

	<!--[if lt IE 9]>

	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>

	<![endif]-->

	

	<!-- custom scrollbar stylesheet -->

	<link rel="stylesheet" href="../jquery.mCustomScrollbar.css">

	

</head>



<body>

	<header>

		<a href="#" class="logo"><img src="logo.png" alt="jQuery custom scrollbar" /></a>

		<hr />

	</header>

	

	<div id="demo">

		<section id="examples" class="max-height-example">

			

			<!-- content -->

			<div class="content mCustomScrollbar">

				<h2>Content</h2>

				<hr />

				<p><a href="#" rel="add-content">Add content</a> | <a href="#" rel="remove-content">Remove content</a></p>

				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>

				<hr />

				<p>End of content.</p>

			</div>

			

		</section>

	</div>

	

	 

	

	<!-- Google CDN jQuery with fallback to local -->

	<script src="http://www.jq22.com/jquery/1.11.1/jquery.min.js"></script> 

	

	<!-- custom scrollbar plugin -->

	<script src="../jquery.mCustomScrollbar.concat.min.js"></script>

	

	<script>

		(function($){

			$(window).load(function(){

				

				$("a[rel='add-content']").click(function(e){

					e.preventDefault();

					$(".content .mCSB_container p:eq(1)").after("<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>");

				});

				

				$("a[rel='remove-content']").click(function(e){

					e.preventDefault();

					if($(".content p").length<4){return;}

					$(".content .mCSB_container hr:last").prev("p").remove();

				});

				

			});

		})(jQuery);

	</script>

</body>

</html>
